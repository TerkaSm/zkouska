<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="detska-titulka.css">
    <title>Hra Emoce</title>
</head>
<body>
    <main>

        <div class="audio-box">
            <audio controls>
                <source src="audio/kocka_titulka.mp3" type="audio/mp3">
            </audio>

            <audio controls>
                <source src="audio/tygr_titulka.mp3" type="audio/mp3">
            </audio>

            <audio controls>
                <source src="audio/panda_titulka.mp3" type="audio/mp3">
            </audio>
        </div>

        <section class="section-background-baby-home">

            <nav>
                <div class="swipe-button swipe-button--1">
                    <img class="swipe-button__base" src="img/posouvatko_zaklad.svg" alt="">
                    <img class="swipe-button__home" src="img/posouvatko_domu.svg" alt="">
                </div>
    
                <div class="swipe-button swipe-button--2">

                    <img class="swipe-button__info" src="img/posouvatko_info.svg" alt="">
                </div>
            </nav>

            <a href="kocka-uvod.html"><img class="baby-home__img baby-home__img--1" src="img/kocka_uvod.gif" alt=""></a>
            <a href="panda-uvod.html"><img class="baby-home__img baby-home__img--2" src="img/panda_uvod.gif" alt=""></a>
            <a href="tygr-uvod.html"><img class="baby-home__img baby-home__img--3" src="img/tygr_uvod.gif" alt=""></a>
            <img class="baby-home__bubble baby-home__bubble--left" src="img/bublina-nalevo.svg" alt="">
            <img class="baby-home__bubble baby-home__bubble--rotate" src="img/bublina-napravo.svg" alt="">
            <img class="baby-home__bubble baby-home__bubble--right" src="img/bublina-napravo.svg" alt="">
            <img class="baby-home__bed" src="img/postylka.png" alt="">
            <img class="baby-home__cubes" src="img/kosticky.png" alt="">
            <img class="baby-home__swing" src="img/houpacka.png" alt="">
            
        </section>

    </main>
    <script src="script.js"> </script>

</html>
